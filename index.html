<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- RWD -->
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="body">
    <img class="top bubble" src="./images/bg-pattern-top.svg" alt="top" />
    <div class="card flex">
      <div class="card-background">
        <div class="portrait"></div>
      </div>
      <div class="info">
        <div class="name flex">
          <h3>Victor Crest</h3>
          <p class="age">26</p>
        </div>
        <p class="location">London</p>
      </div>
      <div class="stats-wrapper flex">
        <div class="stats followers flex">
          <h3 class="number">80K</h3>
          <p class="label">Followers</p>
        </div>
        <div class="stats likes flex">
          <h3 class="number">803K</h3>
          <p class="label">Likes</p>
        </div>
        <div class="stats photos flex">
          <h3 class="number">1.4K</h3>
          <p class="label">Photos</p>
        </div>
      </div>
    </div>
    <img
      class="bottom bubble"
      src="./images/bg-pattern-bottom.svg"
      alt="bottom"
    />
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
      </p>
      <p>
        Coded by
        <a href="https://github.com/alkatraz445" target="_blank">Jakub Kraus</a>
      </p>
    </div>
  </body>
</html>
